<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="time">0</p>
    <script>
        var count = 1;
        var counter = setInterval(function () {
            document.querySelector('#time').innerHTML = count;
            count++;
            if (count > 50) {
                clearInterval(counter)
            }
        }, 1000)
    </script>
</body>

</html>
