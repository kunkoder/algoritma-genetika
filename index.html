<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home - Algoritma Genetika</title>
	<link rel="icon" href="img/icon.ico" type="image/x-icon">

	<!-- Core CSS Files -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/atlantis.min.css">
	<link rel="stylesheet" href="css/custom.css">
</head>

<body data-background-color="custom" custom-background="img/bg-math.png"
	style="background-attachment: fixed; background-position: center;">
	<div class="wrapper horizontal-layout-3 fullwidth-style">

		<!-- Header -->
		<div class="main-header no-box-shadow" data-background-color="transparent">
			<div class="nav-top">
				<div class="container d-flex flex-row">
					<a href="home-index.html" class="logo logo-fixed d-flex align-items-center">
						<img src="img/gemapp-white.png" alt="navbar brand" class="navbar-brand mt-3" height="30">
						<img src="img/gemapp-secondary.png" alt="navbar brand"
							class="navbar-brand navbar-brand-logo-fixed" height="30">
					</a>
					<nav class="navbar navbar-header navbar-expand-lg p-0">
				</div>
			</div>
		</div>

		<!-- Main Panel -->
		<div class="main-panel">
			<div class="container">
				<div class="page-inner">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header text-center">
									<h3>Algoritma Genetika</h3>
									<p class="card-category">
										Pencarian Karakter
									</p>
									<p id="time">0</p>
								</div>
								<div class="card-body">
									<form id="in-form">
										<div class="form-group">
											<label for="target">Target</label>
											<input name="target" type="text" class="form-control" id="target"
												aria-describedby="emailHelp" placeholder="Any character">
										</div>
										<div class="form-group">
											<label for="population-size">Population Size</label>
											<input name="population_size" type="text" class="form-control"
												id="population-size" placeholder=">1">
										</div>
										<div class="form-group">
											<label for="mutation-rate">Mutation Rate</label>
											<input name="mutation_rate" type="text" class="form-control"
												id="mutation-rate" placeholder="<1">
										</div>
										<div class="row">
											<div class="col-md mt-2">
												<button type="submit" class="btn btn-secondary col-12">Process</button>
											</div>
										</div>
									</form>
									<div class="row">
										<div class="col-md-12">
											<div class="accordion accordion-secondary mt-5">
												<div class="card">
													<div class="card-header collapse" id="heading-result"
														data-toggle="collapse" data-target="#collapse-one"
														aria-expanded="false" aria-controls="collapse-one">
														<div class="span-icon">
															<i class="fas fa-chart-bar"></i>
														</div>
														<div class="span-title">Result</div>
													</div>
													<div id="collapse-one" class="collapse collapse-rank heading-result"
														aria-labelledby="heading-result" data-parent="#accordion">
														<div class="card-body">
															<div class="table-responsive">
																<p id="generation"></p>
																<table
																	class="table table-head-bg-secondary table-bordered-bd-secondary mt-3"
																	id="out-table">
																	<thead>
																		<tr class="text-center">
																			<th style="min-width: 8px">No</th>
																			<th style="min-width: 250px">Gen
																			</th>
																			<th style="min-width: 170px">Fitness</th>
																		</tr>
																	</thead>
																	<tbody></tbody>
																</table>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

		<!-- Footer -->
		<div class="text-center text-white mt-2">
			<h6>Â©
				<script>
					document.write(new Date().getFullYear())
				</script>, made with <i class="fa fa-heart heart text-danger"></i> by <a
					href="https://github.com/kunkoder">kunkoder</a>
			</h6>
		</div>
	</div>

	<!-- Core JS Files -->
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/fontawesome.min.js"></script>
	<script src="js/atlantis.min.js"></script>

	<!-- Espeka -->
	<script src="js/listener.js"></script>
	<script>
		var count = 1;
		var counter = setInterval(function () {
			document.querySelector('#time').innerHTML = count;
			count++;
			if (count > 50) {
				clearInterval(counter)
			}
		}, 1000)
	</script>
</body>

</html>
